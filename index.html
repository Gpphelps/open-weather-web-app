<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/style.css"> 
</head>

<body>
    
    <header>
        <div class="p-3 text-center bg-light">
            <h1>Weather Dashboard</h1>
        </div>
    </header>

    <div class="card bg-light" id="searchCard" style="width: 30%;">
        <form>
            
            <label for="searchInput" class="form-label">Search for a city's weather: </label>
            <div class="input-group">
                <input type="text" class="form-control" id="searchInput" placeholder="Enter City Name" aria-describedby="SearchHelp">
                <button type="submit" class="btn btn-primary input-group-addon" id="searchBtn">search</button>
            </div>
        </form>    

        <div class="previousSearches"></div>

    </div>

    <div class="card" style="width: 60%;">
            <h2>Current Forcast:</h2> 
            <div id="currentWeatherCard"> </div>
    </div>

    <div class="card bg-light" id="fiveDayForcastCard">
        <h2>5-day Forcast:</h2> 
        <div class =row>
            <div class="col fiveDayDisplay">

            </div>
        </div>
    </div>

    
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
